<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="asset/images/icon.png" type="image/images" />
    <link rel="stylesheet" href="asset/stylesheet/login.css" />
    <title>DJP - LOGIN</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-container">
          <img src="asset/images/icon text.png" alt="icon" />
        </div>
        <h1>Login</h1>
        <p class="subtitle">Sistem Informasi Pajak Bangunan</p>
        <form action="/admin/" method="POST">
          <div class="form-group">
            <label for="username">Username/Gmail</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username atau gmail"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Masukkan password"
                required
              />
              <span class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="eye-icon"></i>
              </span>
            </div>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links-container">
          <a href="#">Forgot Password?</a>
          <a href="#">Daftar Akun</a>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
